<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="container">
    <section id="img">
      <img src="./assets/images/illustration-article.svg" alt="illustration">
    </section>

    <main id="content">
      <section id="category">
        <p>Learning</p>
      </section>
      <section id="date">
        <p>Published 21 Dec 2023</p>
      </section>
      <header id="title">
        <p><a href="#">HTML & CSS foundations</a></p>
      </header>
      <section id="description">
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </section>
    </main>
    <section id="tutor">
      <div id="image-circle">
        <img src="./assets/images/image-avatar.webp" alt="tutor-image">
      </div>
      <div id="name">
        <p>Greg Hooper</p>
      </div>
    </section>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Stephen-Salano">Stephen Salano</a>.
  </div>
</body>
</html>
